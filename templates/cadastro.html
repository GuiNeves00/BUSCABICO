{% extends "template.html" %}
{% block conteudo %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-fill">
  <a class="navbar-brand" href="/" style="padding-left: 3%;">
    <img src="../static/BuscaBicoLogo.jpeg" style="width: 166px; height: 52px;" alt="">
  </a>
</nav>
<div class="page-header">
  <h1>{{ titulo }}</h1>
</div>
        <form action="{{ url_for('criar') }}" method="post">
          <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="trabalho">Trabalho</label>
              <input type="text" id="trabalho" name="trabalho" class="form-control">
            </div>
            <div class="form-group">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" name="cidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="form-control">
              </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone" name="telefone" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </fieldset>
        </form>
{% endblock %}
