{% extends "template.html" %}
{% block conteudo %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-fill">
  <a class="navbar-brand" href="/" style="padding-left: 3%;">
    <img src="../static/BuscaBicoLogo.jpeg" style="width: 166px; height: 52px;" alt="">
  </a>
</nav>
<div class="page-header">
  <h1>{{ titulo }}</h1>
</div>
        <form action="{{ url_for('criar') }}" method="post">
          <fieldset>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome" name="sobrenome" class="form-control">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="text" id="senha" name="senha" class="form-control">
            </div>
            <div class="form-group">
              <label for="endereco">Estado, Cidade, Bairro. Ex: MG, Jo√£o Monlevade, Carneirinhos</label>
              <input type="text" id="endereco" name="endereco" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          </fieldset>
        </form>
{% endblock %}
