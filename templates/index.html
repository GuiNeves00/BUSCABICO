{% extends "template.html" %}
{% block conteudo %}
<div class="page-header">
    <h1>{{ titulo }}</h1>
</div>
        <table class="table table-striped table-responsive table-bordered" style="color:white">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Trabalho</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for cadastro in cadastrados %}
                <tr>
                    <td style="color:white">{{ cadastro.nome }}</td>
                    <td style="color:white">{{ cadastro.trabalho }}</td>
                    <td style="color:white">{{ cadastro.cidade }}</td>
                    <td style="color:white">{{ cadastro.bairro }}</td>
                    <td style="color:white">{{ cadastro.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
{% endblock %}
