{% extends "template.html" %}
{% block conteudo %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-fill">
    <a class="navbar-brand" href="/" style="padding-left: 3%;">
      <img src="../static/BuscaBicoLogo.jpeg" style="width: 166px; height: 52px;" alt="">
    </a>
  </nav>
<div class="page-header">
    <h1>{{ titulo }}</h1>
</div>
        <table class="table table-striped table-responsive table-bordered" style="color:white">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Trabalho</th>
                    <th>Cidade</th>
                    <th>Bairro</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                {% for cadastro in cadastrados %}
                <tr>
                    <td style="color:white">{{ cadastro.nome }}</td>
                    <td style="color:white">{{ cadastro.trabalho }}</td>
                    <td style="color:white">{{ cadastro.cidade }}</td>
                    <td style="color:white">{{ cadastro.bairro }}</td>
                    <td style="color:white">{{ cadastro.telefone }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
{% endblock %}
