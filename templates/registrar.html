{% extends "template.html" %}
{% block conteudo %}

{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul id="messages" class="list-unstyled">
    {% for message in messages %}
        <li class="alert alert-success">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-fill">
    <a class="navbar-brand" href="/" style="padding-left: 3%;">
      <img src="../static/BuscaBicoLogo.jpeg" style="width: 166px; height: 52px;" alt="">
    </a>
  </nav>
<div class="login">
    <h1>Registre-se</h1>
        <form method="POST" action="{{ url_for('registrar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            <p><label for="email">Email:</label> <input class="form-control" type="email" id="email" name="email" required></p>
            <p><label for="senha">Senha:</label> <input class="form-control" type="password" id="senha" name="senha" required></p>
            <p><label for="confirmaSenha">Repita a senha:</label> <input class="form-control" type="password" id="confirmaSenha" name="confirmaSenha" required></p>
            <p><button class="btn btn-primary" type="submit">Registrar</button></p>
        </form>
        <a href="/login"><p><button class="btn btn-primary" type="submit">Logar</button></p></a>
</div>

{% endblock %}
